        </div>
        <div style="display:flex;height:100%;width:100%;position:absolute;">
            <div id="lines"></div>
            <textarea class="input"></textarea>
        </div>    
        <p style="display:none;color:rgb(204,204,204);margin:0px;font-family:consolas;position: absolute;bottom:0;width:100%">/><input class="input" spellcheck="false"></input></p>
        <script defer src="resources/system.js"></script>
        <script>
            function AddEvent(object,id,func){
                if(object.attachEvent)object.attachEvent("on"+id,function(){func.call(object)})
                else if(object.addEventListener)object.addEventListener(id,func,false)}
            AddEvent(window,'keydown',function(e){
                console.log(e.keyCode)
                switch(e.keyCode){
                    case 13:
                        if(document.activeElement==p.children[0])eval(p.children[0].value)
                        break
                    case e.ctrlKey&&81:
                        cmd.toggle()
                        break
                    case e.ctrlKey&&83:
                        console.groupEnd()
                        break}})
        </script>
