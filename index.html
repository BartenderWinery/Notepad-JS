<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad - JS</title>
    <link rel="stylesheet" href="resources/stylist.css">
</head>
    <body>
        <div id="titlebar">
            <div class="titlebar" onclick="window.api.send('minimize')"><svg aria-hidden="false" width="12" height="12" viewBox="0 0 12 12"><rect fill="currentColor" width="10" height="0.8" x="1" y="6"></rect></svg></div>
            <div class="titlebar" onclick="window.api.send('maximize')"><svg aria-hidden="false" width="12" height="12" viewBox="0 0 12 12"><rect width="9" height="9" x="1.5" y="1.5" fill="none" stroke="currentColor"></rect></svg></div>
            <div class="titlebar" onclick="window.api.send('close')"><svg aria-hidden="false" width="12" height="12" viewBox="0 0 12 12"><polygon fill="currentColor" fill-rule="evenodd" points="11 1.576 6.583 6 11 10.424 10.424 11 6 6.583 1.576 11 1 10.424 5.417 6 1 1.576 1.576 1 6 5.417 10.424 1"></polygon></svg></div>
        </div>
        <div style="display:flex;height:100%;width:100%;position:absolute;">
            <div id="lines"></div>
            <textarea></textarea>
        </div>    
        <script>
            function AddEvent(object,id,func){
                if(object.attachEvent)object.attachEvent("on"+id,function(){func.call(object)})
                else if(object.addEventListener)object.addEventListener(id,func,false)}
            AddEvent(window,'keydown',function(e){
                switch(e.keyCode){
                    case e.ctrlKey&&83:
                        console.group("Saving")
                            console.info("Saving in progress...")
                            console.info("Saving completed.")
                        console.groupEnd()
                        break}})
        </script>
    </body>
</html>
